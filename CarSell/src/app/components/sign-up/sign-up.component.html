
	<form id="msform" #userForm="ngForm" >
		<fieldset>
		  <h2 class="fs-title">Create your account</h2>
		  <!--Name-->

		  <input type="text" name="username" placeholder="User Name"class="form-control" required minlength="2"[(ngModel)]="objUser.username" #username="ngModel" ngModel/>
		  <div *ngIf="username.invalid &&(username.dirty||username.touched)"class="alert">
			<p *ngIf="username.errors?.['required']" [ngClass]="'text-danger'" >
				 User Name is required!
			  </p>
			  <small *ngIf="username.errors?.['minlength']" [ngClass]="'text-danger'">
				User name must be at least 2 characters long!
			  </small>
		  </div>
		  <input type="email" name="email" placeholder="Email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required [(ngModel)]="objUser.email"  #email="ngModel"  ngModel />
		  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
			<p *ngIf="email.errors?.['required']" [ngClass]="'text-danger'" >
				Email is Required
			</p>
			<div [hidden]="!email.errors?.['pattern']" [ngClass]="'text-danger'">
				Email is invalid!
			</div>
		  </div>
		  <input type="password" name="pass" placeholder="Password" class="form-control"  required [(ngModel)]="objUser.password" #password="ngModel"  ngModel/>
		  <div *ngIf="password.invalid && (password.dirty || password.touched)" >
			<p *ngIf="password.errors?.['required']" [ngClass]="'text-danger'" >
		      Password is required!
			</p>
		  </div>
		  <input type="password" name="passwordAgain" placeholder="Password" class="form-control" pattern="{{password.value}}" required [(ngModel)]="objUser.passwordAgain" #passwordAgain="ngModel"  ngModel/>
		  <div *ngIf="passwordAgain.invalid && (passwordAgain.dirty || passwordAgain.touched)" >
			<p *ngIf="passwordAgain.errors?.['required']" [ngClass]="'text-danger'" >
		      Password is required!
			</p>
			<div [hidden]="!passwordAgain.errors?.['pattern']" [ngClass]="'text-danger'"> Password does not match.</div>
		  </div>

		  <p>Please choose your Role</p>
       <select name="roleID"  class="form-control" placeholder="Role" required [(ngModel)]="objUser.roleID" #roleID="ngModel" ngModel>
		<option selected disabled value="Select the role"> Select the role </option>
		<option value="1">User</option>
        <option value="2">Seller</option>
        <option value="3">Admin</option>
      </select>
      <div *ngIf="roleID.invalid && (roleID.dirty || roleID.touched)" class="alert">
        <p *ngIf="roleID.errors?.['required']" [ngClass]="'text-danger'">
          Role is Required
        </p>
      </div>
		  <button type="button" class="btn btn-primary btn-lg"
		  style="padding-left: 5.5rem; padding-right: 5.5rem;"(click)="goToPage('registationConfirmation')" [disabled]="!userForm.valid">Submit</button>
		</fieldset>
	  </form>
	 <div class="card-footer">
		{{userForm.value | json}}
	  </div>
