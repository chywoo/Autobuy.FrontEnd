<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

          <form id="loginform" #loginForm="ngForm">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              
                <h2>Login</h2><br><br><br>
              
            </div>
            <!-- User name input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter your User Name" required [(ngModel)]="objLoginModel.username" #username="ngModel" ngModel/>
              <label class="form-label" for="form3Example3">User Name</label>
            </div>
            <div *ngIf="username.invalid &&(username.dirty||username.touched)"class="alert">		
              <p *ngIf="username.errors?.['required']" [ngClass]="'text-danger'" >
                 Please input your UserName!
                </p>
              </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" required [(ngModel)]="objLoginModel.password" #password="ngModel" ngModel/>
              <label class="form-label" for="form3Example4">Password</label>
            </div>

            <div *ngIf="password.invalid &&(password.dirty||password.touched)"class="alert">		
              <p *ngIf="password.errors?.['required']" [ngClass]="'text-danger'" >
                 Please input your password!
                </p>
              </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="btnLogin()"[disabled]="!loginForm.valid">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger">Register</a></p>
            </div>
            <p *ngIf ="!loginForm.valid"[ngClass]="'validation-error'">
              Please fill all the fields
            </p>
  
          </form>
        </div>
      </div>
    </div>
    <div class="card-footer">
      {{loginForm.value | json}}
      </div>

  </section>
