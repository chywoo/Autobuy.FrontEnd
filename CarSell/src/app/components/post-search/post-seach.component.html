

<div class="wrap" >
    <div class="container" style="background-color: whitesmoke">
      <div class="col-md-3" id="cards" *ngFor="let card of cards">
        <img class="box-image" [src]="card.img" alt="Card image cap" style="height: 200px; width: 300px; border-radius: 10px;" > 
        <div class="title-flex">
          <h3 class="box-title" >{{card.title}} <Title></Title></h3>
        </div>
        <p class="description" >{{card.description}}</p>
      </div >
</div>
  </div>
