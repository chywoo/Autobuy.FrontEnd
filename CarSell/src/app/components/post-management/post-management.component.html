<h1>All Posts</h1>
<main>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="car_make">
    <th mat-header-cell *matHeaderCellDef> Make </th>
    <td mat-cell *matCellDef="let element"> {{element.car_make}} </td>
  </ng-container>

  <ng-container matColumnDef="car_model">
    <th mat-header-cell *matHeaderCellDef> Model </th>
    <td mat-cell *matCellDef="let element"> {{element.car_model}} </td>
  </ng-container>

  <ng-container matColumnDef="car_price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.car_price}} </td>
  </ng-container>

  <ng-container matColumnDef="car_description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.car_description}} </td>
  </ng-container>

  <ng-container matColumnDef="post_author">
    <th mat-header-cell *matHeaderCellDef> post_author </th>
    <td mat-cell *matCellDef="let element"> {{element.post_author}} </td>
  </ng-container>

<!-- username Action -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let element"> 
      <button class="btn btn-primary "style="padding-left: 0.2rem; padding-right: 0.2rem;" routerLink="/editPost">      
          Edit 
      </button>
      <button class="btn btn-primary" style="padding-left: 0.2rem; padding-right: 0.2rem;" routerLink="/deletePost">      
        Delete  
     </button>
    </td>
  </ng-container>
 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</main>
